 del escritorio"], "relatedLectureIds": ""}, "correct_response": ["a"], "updated": "2016-01-08T21:11:50Z", "section": "", "question_plain": "I found your hat under the desk", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798168, "assessment_type": "multiple-choice", "created": "2016-01-08T21:12:39Z", "prompt": {"feedbacks": ["", "", ""], "question": "<p>I didn\u00b4t know the answer</p>", "answers": ["No encontr\u00e9 la solucion", "No sabia la solucion", "No entend\u00ed la solucion"], "relatedLectureIds": ""}, "correct_response": ["b"], "updated": "2016-01-08T21:12:39Z", "section": "", "question_plain": "I didn\u00b4t know the answer", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798170, "assessment_type": "multiple-choice", "created": "2016-01-08T21:13:47Z", "prompt": {"feedbacks": ["", ""], "question": "<p>Where did you live when you were young?</p>", "answers": ["Por donde sal\u00edas cuando eras joven?", "Donde viv\u00edas cuando eras joven?"], "relatedLectureIds": ""}, "correct_response": ["b"], "updated": "2016-01-08T21:13:47Z", "section": "", "question_plain": "Where did you live when you were young?", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798172, "assessment_type": "multiple-choice", "created": "2016-01-08T21:14:36Z", "prompt": {"feedbacks": ["", ""], "question": "<p>The store didn\u00b4t open this morning</p>", "answers": ["La tienda no abre esta ma\u00f1ana", "La tienda no abrio esta ma\u00f1ana"], "relatedLectureIds": ""}, "correct_response": ["b"], "updated": "2016-01-08T21:14:36Z", "section": "", "question_plain": "The store didn\u00b4t open this morning", "related_lectures": [], "original_assessment_id": 0}]};
