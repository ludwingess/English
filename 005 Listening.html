<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>005 Listening</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 2, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 802060, "assessment_type": "multiple-choice", "created": "2016-01-12T11:35:54Z", "prompt": {"relatedLectureIds": "", "answers": ["3000", "30000", "300"], "question": "<p>How much is the down payment for the house?</p>", "feedbacks": ["", "", ""]}, "correct_response": ["b"], "updated": "2016-01-12T11:35:54Z", "section": "", "question_plain": "How much is the down payment for the house?", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 802062, "assessment_type": "multiple-choice", "created": "2016-01-12T11:37:06Z", "prompt": {"relatedLectureIds": "", "answers": ["10", "7", "70"], "question": "<p>How many pennies do they save at the end of the conversation?</p>", "feedbacks": ["", "", ""]}, "correct_response": ["b"], "updated": "2016-01-12T11:37:06Z", "section": "", "question_plain": "How many pennies do they save at the end of the conversation?", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
