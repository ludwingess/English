                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 801062, "assessment_type": "multiple-choice", "created": "2016-01-11T15:04:43Z", "prompt": {"answers": ["This is my school. My school is big. There are six classrooms. There\u00b4s a big hall.\nThere isn\u00b4t a music room and a computer room. There isn\u00b4t a canteen and there is a\nlibrary.", "This is my school. My school isn\u00b4t big. There are six classrooms. There\u00b4s a big hall.\nThere\u00b4s a music room and a computer room. There isn\u00b4t a canteen and there isn\u00b4t a\nlibrary."], "feedbacks": ["", ""], "question": "<p>Which answer is exactly what the teacher said?</p>", "relatedLectureIds": ""}, "correct_response": ["b"], "updated": "2016-01-11T15:04:43Z", "section": "", "question_plain": "Which answer is exactly what the teacher said?", "related_lectures": [], "original_assessment_id": 0}]};

                    }
