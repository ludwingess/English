<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>087 Listening</title>
    </head>
    <body>

        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 802098, "assessment_type": "multiple-choice", "created": "2016-01-12T12:17:18Z", "prompt": {"feedbacks": ["", "", ""], "answers": ["The house is very nice but they can\u00b4t afford it, so they don\u00b4t buy it.", "The house is very nice and expensive, but they buy it.", "The house is very nice but their kids don\u00b4t like it."], "question": "<p>Choose the correct answer.</p>", "relatedLectureIds": ""}, "correct_response": ["b"], "updated": "2016-01-12T12:17:18Z", "section": "", "question_plain": "Choose the correct answer.", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
    </body>
    </html>
