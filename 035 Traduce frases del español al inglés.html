        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 7, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 798174, "assessment_type": "multiple-choice", "created": "2016-01-08T21:15:39Z", "prompt": {"relatedLectureIds": "", "question": "<p>El chico dibujo un gran dibujo</p>", "answers": ["The boy draw a big picture", "The boy drew a big picture", "The boy grew a big picture"], "feedbacks": ["", "", ""]}, "correct_response": ["b"], "updated": "2016-01-08T21:15:39Z", "section": "", "question_plain": "El chico dibujo un gran dibujo", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798178, "assessment_type": "multiple-choice", "created": "2016-01-08T21:16:38Z", "prompt": {"answers": ["I heard a dog on the street", "I heart a dog on the street", "I hid a dog on the street"], "relatedLectureIds": "", "question": "<p>Yo oi un perro en la calle</p>", "feedbacks": ["", "", ""]}, "correct_response": ["a"], "updated": "2016-01-08T21:16:38Z", "section": "", "question_plain": "Yo oi un perro en la calle", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798180, "assessment_type": "multiple-choice", "created": "2016-01-08T21:17:18Z", "prompt": {"relatedLectureIds": "", "question": "<p>Todo el mundo estaba en la fiesta</p>", "answers": ["Everyone were at the party", "Everyone was at the party", "Anyone was at the party"], "feedbacks": ["", "", ""]}, "correct_response": ["b"], "updated": "2016-01-08T21:17:18Z", "section": "", "question_plain": "Todo el mundo estaba en la fiesta", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798182, "assessment_type": "multiple-choice", "created": "2016-01-08T21:18:05Z", "prompt": {"relatedLectureIds": "", "question": "<p>Decidi aprender ingles</p>", "answers": ["I decided learn English", "I decided teaching English", "I decided to learn English"], "feedbacks": ["", "", ""]}, "correct_response": ["c"], "updated": "2016-01-08T21:18:05Z", "section": "", "question_plain": "Decidi aprender ingles", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798184, "assessment_type": "multiple-choice", "created": "2016-01-08T21:18:41Z", "prompt": {"answers": ["He went to the cinema last night?", "Did he went to the cinema last night?", "Did he go to the cinema last night?"], "question": "<p>Fue el al cine ayer por la noche?</p>", "feedbacks": ["", "", ""], "relatedLectureIds": ""}, "correct_response": ["c"], "updated": "2016-01-08T21:18:41Z", "section": "", "question_plain": "Fue el al cine ayer por la noche?", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798186, "assessment_type": "multiple-choice", "created": "2016-01-08T21:19:16Z", "prompt": {"relatedLectureIds": "", "question": "<p>Yo compre una nueva camiseta</p>", "answers": ["I bougth a new T-shirt", "I buyed a new T-shirt", "I bought a new T-shirt"], "feedbacks": ["", "", ""]}, "correct_response": ["c"], "updated": "2016-01-08T21:19:16Z", "section": "", "question_plain": "Yo compre una nueva camiseta", "related_lectures": [], "original_assessment_id": 0}, {"_class": "assessment", "id": 798188, "assessment_type": "multiple-choice", "created": "2016-01-08T21:20:02Z", "prompt": {"answers": ["They didn\u00b4t ask nothing", "They didn\u00b4t asked nothing", "They didn\u00b4t ask anything"], "relatedLectureIds": "", "question": "<p>Ellos no preguntaron nada</p>", "feedbacks": ["", "", ""]}, "correct_response": ["c"], "updated": "2016-01-08T21:20:02Z", "section": "", "question_plain": "Ellos no preguntaron nada", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
